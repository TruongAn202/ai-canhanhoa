<svg id="logo-personalized-ai" width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient động -->
    <linearGradient id="gradient_a1234" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#64C2DB"/>
      <stop offset="30%" stop-color="#7476ED"/>
      <stop offset="60%" stop-color="#C994DF"/>
      <stop offset="100%" stop-color="#E56F8C"/>
      <animate attributeName="x1" values="-100%; 0%; 100%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%; 100%; 200%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Icon AI (Đầu AI với mạch kết nối) -->
  <g transform="translate(30,40)">
    <circle cx="0" cy="0" r="12" stroke="url(#gradient_a1234)" stroke-width="3" fill="none"/>
    <line x1="-12" y1="0" x2="-20" y2="0" stroke="url(#gradient_a1234)" stroke-width="3"/>
    <line x1="12" y1="0" x2="20" y2="0" stroke="url(#gradient_a1234)" stroke-width="3"/>
    <line x1="0" y1="-12" x2="0" y2="-20" stroke="url(#gradient_a1234)" stroke-width="3"/>
    <circle cx="-20" cy="0" r="3" fill="url(#gradient_a1234)"/>
    <circle cx="20" cy="0" r="3" fill="url(#gradient_a1234)"/>
    <circle cx="0" cy="-20" r="3" fill="url(#gradient_a1234)"/>
  </g>

  <!-- Văn bản với hiệu ứng gradient -->
  <text x="55%" y="50%" font-size="28" font-weight="bold" fill="url(#gradient_a1234)" text-anchor="middle" alignment-baseline="middle">
    AI Personalizer
  </text>
</svg>
